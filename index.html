<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page Using Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H1>Pricing</H1>
        <h6>Please Checkout our most effective payment models</h6>
    </div>
    </div>
    <div class="container">
        <div class="row text-center justify-content-evenly">
            <div class="col"><div class="card">
                <div class="card-header">
                  <b>Free</b>
                </div>
                <div class="card-body">
                  <h5 class="card-title">$0/mo</h5>
                  <p class="card-text">10 users included 2GB of Storage E-mail support</p>
                  <a href="#" class="btn btn-outline-primary">Sign up for free</a>
                </div>
              </div></div>
            <div class="col"><div class="card">
                <div class="card-header">
                  <b>Pro</b>
                </div>
                <div class="card-body">
                  <h5 class="card-title">$15/mo</h5>
                  <p class="card-text">20 users included 2GB of Storage E-mail support</p>
                  <a href="#" class="btn btn-outline-primary">Get Started</a>
                </div>
              </div></div>
            <div class="col"><div class="card">
                <div class="card-header">
                  <b>Enterprise</b>
                </div>
                <div class="card-body">
                  <h5 class="card-title">$20/mo</h5>
                  <p class="card-text">30 users included, 12GB of Storage E-mail support</p>
                  <a href="#" class="btn btn-outline-primary">Contact us</a>
                </div>
              </div></div>
        </div>
    </div>
</div>
</body>
</html>
